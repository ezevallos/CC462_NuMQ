<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prod4: RPC Queue</title>
        <script type="text/javascript" src="js/api.js"></script>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="row">
            <div class="column">
                <h1>Ejemplo 4: RPC Queue</h1>
                <p>Un middleware basado en RPC con varias colas que, donde se tienen varias colas (queue) y
                    estas manejan el envío de mensajes a sus respectivos Consuming.</p>
                <img src="images/rpc.png"/>
                <h2>Productor</h2>
                <div>
                    <h3> Direccion del Middleware </h3>
                    <input type="text" id="addrInput"/>
                </div>
                <br> 
                <div>
                <input type="button" id="connBtn" value="Conectar" onclick="conectar()"/>
                </div>
                
                <div>
                    <h3> Número a solicitar</h3>
                    Fibonacci:
                    <input type="number" min="0" max="10" id="numInput" disabled/><br>
                    <input type="button" id="reqBtn" value="Solicitar" onclick="request()" disabled/>
                </div>
            </div>
            <div class="column">
                <div id="output">
                    <h2> Salida</h2>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/prod4_rpc_queue.js"></script>
    </body>
</html>
